<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="asciiCanvas"></div>
    <div id="dcDiv">Video Paused</div>
    
    <div id="customization">
      <input class="" type="file" accept="video/*, image/*" id="fileInput" onchange="if (this.files.length >= 1) inputLoad(this.files[0])">
      
      <br><br>
      
      <button id="webcamButton" class="" onclick="if (type !== 'camera') inputLoad('camera')">Use Webcam</button>
      
      <br><br>
      
      <span>Density</span>
      <input type="range" min="10" max="220" value="100" step="1" id="densitySlider" oninput="changeDensity(this.value); switchStopped();">
      
      <br><br>      
      
      <span>Output Width</span>
      <input type="range" min="10" max="1920" value="100" step="1" id="widthSlider" oninput="changeWidth(); switchStopped();">
      
      <br><br>
      
      <div>
        <div style="display: inline-block;">
          <span>Walk</span><br>
          <input type="checkbox" id="walkCheckbox" onchange="switchStopped();" style="margin-left: 35%;">
        </div>
        
        <div style="display: inline-block; margin-left: 10px;">
          <span>Colorize</span><br>
          <input type="checkbox" onchange="colorize=!colorize; switchStopped();" style="margin-left: 40%;">
        </div>

        <div style="display: inline-block; margin-left: 10px;">
          <span>Flip</span><br>
          <input type="checkbox" onchange="flipChars=!flipChars; switchStopped();" style="margin-left: 40%;">
        </div>

      </div>
      
      <br>
      
      <span>Camera Mode</span>
      <input type="radio" name="cameraMode" onchange="cameraMode=false; switchStopped();" checked>
      <label for="html">Back</label>
      <input type="radio" name="cameraMode" onchange="cameraMode=true; switchStopped();">
      <label for="html">Front</label>
    </div>
    <main>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
