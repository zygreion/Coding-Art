<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="wrapper">
      <div id="asciiCanvas">
      </div>
      <div id="dcDiv">Video Paused</div>
    </div>
    
    <div id="customization">
      <input class="" type="file" accept="video/*" id="fileInput" onchange="if (this.files.length >= 1) inputLoad(this.files[0])">
      
      <br><br>
      
      <button id="webcamButton" class="" onclick="if (type !== 'camera') inputLoad('camera')">Use Webcam</button>
      
      <br><br>
      
      <span>Density</span>
      <input type="range" min="10" max="200" value="100" step="1" id="densitySlider" oninput="changeDensity();">
      
      <br><br>      
      
      <span>Output Width</span>
      <input type="range" min="10" max="1920" value="100" step="1" id="widthSlider" oninput="changeWidth();">
      
      <br><br>
      
      <div>
        <div style="display: inline-block;">
          <span>Walk</span><br>
          <input type="checkbox" onchange="walk=!walk" style="margin-left: 35%;">
        </div>
        
        <div style="display: inline-block; position: absolute; left: 50%; transform: translate(-50%, 0);">
          <span>Colorize</span><br>
          <input type="checkbox" onchange="colorize=!colorize;" style="margin-left: 40%;">
        </div>
        
        <div style="display: inline-block; position: absolute; right: 0%; transform: translate(-50%, 0);">
          <span>Full</span><br>
          <input type="checkbox" id="fullscreenCheckbox" onchange="fullscreen(!fullscreen());" style="margin-left: 42%;">
        </div>
      </div>
      
      <br>
      
      <span>Camera Mode</span>
      <input type="radio" name="cameraMode" onclick="cameraMode=false" checked>
      <label for="html">Back</label>
      <input type="radio" name="cameraMode" onclick="cameraMode=true">
      <label for="html">Front</label>
    </div>
    <div id="videoDisplay"></div>
    <main>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
